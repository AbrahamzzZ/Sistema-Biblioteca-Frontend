<div>
    <table mat-table [dataSource]="data">
        <!-- Columnas dinÃ¡micas -->
        <ng-container *ngFor="let col of columns" [matColumnDef]="col.key">
            <th mat-header-cell *matHeaderCellDef>
            {{ col.label }}
            </th>

            <td mat-cell *matCellDef="let element">
            {{ element[col.key] }}
            </td>
        </ng-container>

        <!-- Columna de acciones -->
        <ng-container matColumnDef="actions" *ngIf="showActions">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>

            <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="view.emit(element)">
                <mat-icon>visibility</mat-icon>
            </button>

            <button mat-icon-button (click)="edit.emit(element)">
                <mat-icon>edit</mat-icon>
            </button>

            <button mat-icon-button color="warn" (click)="delete.emit(element)">
                <mat-icon>delete</mat-icon>
            </button>
            </td>
        </ng-container>

        <!-- Header y filas -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns()"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns()"></tr>

    </table>

</div>
