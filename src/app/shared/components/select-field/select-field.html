<mat-form-field appearance="outline" class="search-field custom-field">
    <mat-label>{{ label }}</mat-label>

    <mat-select [formControl]="control">
        @for(option of options; track $index){
            <mat-option [value]="option[valueKey]">
                {{ option[labelKey] }}
            </mat-option>
        }
    </mat-select>
</mat-form-field>
